<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortable</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df2c4c62c.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">TOP 10 World's Most Valuable Brands in 2021</h1>
    <h2 class="title">Drag and drop the items into their corresponding spots</h2>
    <div class="container">
        <li class="item">
            <h2 class="number">1</h2> 
            <div id="item box"class="item box" draggable="true" data-index="0">
               
            </div>
        </li>
        <li class="item">
            <h2 class="number">2</h2>
            <div id="item box"class="item box" draggable="true" data-index="1">
               
            </div>
        </li>
        <li class="item">
            <h2 class="number">3</h2>
            <div id="item box"class="item box" draggable="true" data-index="2">
               
            </div>
        </li>
        <li class="item">
            <h2 class="number">4</h2>
            <div id="item box"class="item box" draggable="true" data-index="3">
                
            </div>
        </li>
        <li class="item">
            <h2 class="number">5</h2>
            <div id="item box"class="item box" draggable="true" data-index="4">
              
            </div>
        </li>
        <li class="item">
            <h2 class="number">6</h2>
            <div id="item box"class="item box" draggable="true" data-index="5">
             
            </div>
        </li>
        <li class="item">
            <h2 class="number">7</h2>
            <div id="item box"class="item box" draggable="true" data-index="6">
               
            </div>
        </li>
        <li class="item">
            <h2 class="number">8</h2>
            <div id="item box"class="item box" draggable="true" data-index="7">
               
            </div>
        </li>
        <li class="item">
            <h2 class="number">9</h2>
            <div id="item box"class="item box" draggable="true" data-index="8">
            </div>
        </li>
        <li class="item">
            <h2 class="number">10</h2>
            <div id="item box"class="item box" draggable="true" data-index="9">
            </div>
        </li>
    </div>
    <button id="check">check order <i class="fas fa-paper-plane"></i> </button>
    <script src="app.js"></script>
</body>

</html>
