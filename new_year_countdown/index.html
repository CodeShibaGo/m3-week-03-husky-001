<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new year</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h1>新年倒數計時器</h1>
    <img class="img1"   src="/m3-week-03-husky-001/new_year_countdown/img/spinner.gif" alt="">
    <div class="box">
        <div class="time">
            <h2 class="days">000</h2>
            <small>天</small>
        </div>
        <div class="time">
            <h2 class="hour">00</h2>
            <small>時</small>
        </div>
        <div class="time">
            <h2 class="minutes">00</h2>
            <small>分</small>
        </div>
        <div class="time">
            <h2 class="sec">00</h2>
            <small>秒</small>
        </div>
    </div>







    <script src="app.js"></script>
</body>

</html>
