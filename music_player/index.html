<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5df2c4c62c.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="title">music player(可能因為深色模式導致色彩異常)</h1>
  <div class="timebox">
    <small class="songname">energy</small>
    <div id="time">
      <div id="playtime"></div>
    </div>
  </div>
  <div class="musicbox">
    <div class="music-img">
      <div class="point"></div>
      <audio id="song" src="./music/energy.mp3"></audio>
      <img id="img" src="./images/energy.jpg" alt="">
    </div>
    <div class="icon">
      <div class="left">
        <button><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="middle">
        <button><i class="fa-solid fa-play"></i></button>
      </div>
      <div class="right">
        <button><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="squre"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
